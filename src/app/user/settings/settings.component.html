<div class="settings" class="settings" [ngClass]="{settingsDark:toDark===false}">
  <ion-row>
    <ion-col size="2"><ion-icon name="settings-outline" class="ion-padding"></ion-icon></ion-col>
    <ion-col size="10"><h3>Settings</h3></ion-col>
  </ion-row>
  <ion-col class="ion-margin-top column" size="12"> 
    <ion-col size="12">
      <ion-checkbox color="light" class="ion-margin-top ion-margin-bottom" (click)="dataToCelsius()">To Celsius</ion-checkbox>
    </ion-col>
    <ion-col size="12">
      <ion-checkbox color="light" class="ion-margin-top ion-margin-bottom" [(ngModel)]="toKm" (click)="dataToKm()">ToKm</ion-checkbox>
    </ion-col>
    <ion-col size="12" class="ion-margin-top ion-margin-bottom">
      <ion-toggle  color="light" [(ngModel)]="checked" (click)="runDarkMode()">Dark mode</ion-toggle>
    </ion-col>
  </ion-col>
</div>

<div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <div class="header" [ngClass]="{darkHeader:toDark===false}">
        <ion-row>
          <ion-col size="4">
            <a><img src="../../assets/images/logo.png" alt="weather forecast" width="60px" height="60px"></a>
          </ion-col>
          <ion-col size="8">
            <form (ngSubmit)="onSubmit(searchForm)" #searchForm="ngForm">
              <ion-searchbar animated="true" placeholder="Fine" type="text" name="search" [(ngModel)]="searchStr"
              required (mouseleave)="searchCity()"></ion-searchbar>
            </form>
          </ion-col>
        </ion-row>
      </div>
      </ion-toolbar>
    </ion-header>
</div>
